# docker-compose.yml
version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: resume-ranker-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./resumes.db
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend/app:/app
      - resume-data:/app/data
    networks:
      - resume-ranker-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: resume-ranker-frontend
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - resume-ranker-network
    command: streamlit run streamlit_app.py --server.port=8501 --server.address=0.0.0.0

volumes:
  resume-data:
    driver: local

networks:
  resume-ranker-network:
    driver: bridge
 
